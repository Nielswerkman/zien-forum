<div class="container">
  <div>
    <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4 login-block">
      <img class="image-container" src="/assets/img/new-fontys-purple.png" />
      <form ngNativeValidate (ngSubmit)="loginUser()">
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="email" type="text" name="email" placeholder="mail@fontys.nl" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Wacthwoord</label>
          <input [(ngModel)]="password" type="password" name="password" placeholder="******" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Inloggen</button>
      </form>
    </div>
    <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
  </div>
</div>
